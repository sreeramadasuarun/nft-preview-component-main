<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- ....styles... -->
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

  <div class="card">

    <div class="card-image">
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="image">
      <!-- ....overlay.... -->
      <div class="overlay">
        <img class="icon" src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="text">
      <h1 class="tittle">Equilibrium #3429</h1>
      <p class="text-description"> Our Equilibrium collection promotes balance and calm.</p>

      <div class="days-details-container">

        <div class="left-details">
          <img src="./images/icon-ethereum.svg" alt="image">
          <span class="eth-container"> 0.041 ETH</span>
        </div>

        <div class="right-details">
          <img src="./images/icon-clock.svg" alt="image">
          <span>3 days left</span>
        </div>

      </div>
    </div>


    <hr class="line">

    <div class="footer">
      <img class="avatar" src="./images/image-avatar.png" alt="">
      <p>Creation of
        <span class="footer-details-text">Jules Wyvern</span>
      </p>
    </div>

  </div>


</body>

</html>
